bookdown::gitbook:
  css: [css/emp-book-custom.css, css/emp-style.css, css/emp-toc.css, css/slideshow.css, css/style.css]
  output_dir: "report"
  number_sections:  FALSE
  includes:
    in_header: html/google_analytics.html
    after_body: html/load-custom-js.html
  config:
    toc:
      before: |
        <li class='before'><a href="index.html">IEP Seasonal Monitoring Report</a></li>
      after: |
        <li><a href="https://github.com/InteragencyEcologicalProgram/Status-and-Trends" target="_blank">View GitHub Repo</a></li>      
        <li><a href="https://github.com/rstudio/bookdown" target="_blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
